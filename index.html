<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="container">
    <div class="page">

      <header class="header">
        <img src="./images/header__logo.svg" alt="Место" class="header__logo">
      </header>

      <main class="main-content">
        <section class="profile">
          <div class="profile__container">
            <img src="./images/profile__avatar.jpg" alt="Фото профиля" class="profile__avatar">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-btn" aria-label="Редактировать профиль"></button>
              <p class="profile__job">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add-btn" aria-label="Добавить картинку"></button>
        </section>

        <section class="places">
          <article class="place">
            <img src="./images/place-1.jpg" alt="Карачаевск" class="place__img">
            <div class="place__info">
              <h2 class="place__name">Карачаевск</h2>
              <button type="button" class="place__like" aria-label="Нравится"></button>
            </div>
          </article>
          <article class="place">
            <img src="./images/place-2.jpg" alt="Эльбрус" class="place__img">
            <div class="place__info">
              <h2 class="place__name">Гора Эльбрус</h2>
              <button type="button" class="place__like" aria-label="Нравится"></button>
            </div>
          </article>
          <article class="place">
            <img src="./images/place-3.jpg" alt="Домбай" class="place__img">
            <div class="place__info">
              <h2 class="place__name">Домбай</h2>
              <button type="button" class="place__like" aria-label="Нравится"></button>
            </div>
          </article>
          <article class="place">
            <img src="./images/place-4.jpg" alt="Эльбрус" class="place__img">
            <div class="place__info">
              <h2 class="place__name">Гора Эльбрус</h2>
              <button type="button" class="place__like" aria-label="Нравится"></button>
            </div>
          </article>
          <article class="place">
            <img src="./images/place-5.jpg" alt="Домбай" class="place__img">
            <div class="place__info">
              <h2 class="place__name">Домбай</h2>
              <button type="button" class="place__like" aria-label="Нравится"></button>
            </div>
          </article>
          <article class="place">
            <img src="./images/place-6.jpg" alt="Карачаево-Черкесия" class="place__img">
            <div class="place__info">
              <h2 class="place__name">Карачаево-Черкесия</h2>
              <button type="button" class="place__like" aria-label="Нравится"></button>
            </div>
          </article>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>

      <div class="popup">
        <div class="popup__container">
          <button type="button" class="popup__close" aria-label="Закрыть"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="editForm">
            <input value="" type="text" name="profileName" placeholder="Введите имя" class="popup__input popup__input_type_name" required>
            <input value="" type="text" name="profileJob" placeholder="Введите профессию" class="popup__input popup__input_type_job" required>
            <button type="submit" class="popup__submit" aria-label="Сохранить данные">Сохранить</button>
          </form>
        </div>
      </div>

    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
