<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="container">
    <div class="page">

      <header class="header">
        <img src="./images/header__logo.svg" alt="Место" class="header__logo">
      </header>

      <main class="main-content">
        <section class="profile">
          <div class="profile__container">
            <img src="./images/profile__avatar.jpg" alt="Фото профиля" class="profile__avatar">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-btn" aria-label="Редактировать профиль"></button>
              <p class="profile__job">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add-btn" aria-label="Добавить картинку"></button>
        </section>

        <section class="places">
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
      </footer>

      <div class="popup popup_type_profile">
        <div class="popup__container popup__container_type_form">
          <button type="button" class="popup__close" aria-label="Закрыть"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="editProfile">
            <input value="" type="text" name="profileName" placeholder="Введите имя" class="popup__input popup__input_type_name" required>
            <input value="" type="text" name="profileJob" placeholder="Введите профессию" class="popup__input popup__input_type_job" required>
            <button type="submit" class="popup__submit popup__submit_type_profile" aria-label="Сохранить данные">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_place">
        <div class="popup__container popup__container_type_form">
          <button type="button" class="popup__close" aria-label="Закрыть"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" name="addPlace">
            <input value="" type="text" name="placeName" placeholder="Название" class="popup__input popup__input_type_pic-name" required>
            <input value="" type="text" name="placeLink" placeholder="Ссылка на картинку" class="popup__input popup__input_type_pic-link" required>
            <button type="submit" class="popup__submit popup__submit_type_place" aria-label="Сохранить данные">Создать</button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_img">
        <div class="popup__container popup__container_type_img">
          <button type="button" class="popup__close" aria-label="Закрыть"></button>
          <img class="popup__img" src="#" alt="#">
          <p class="popup__img-name"></p>
        </div>
      </div>

      <template id="place">
        <article class="place">
          <img src="./images/place-6.jpg" alt="" class="place__img">
          <div class="place__info">
            <h2 class="place__name"></h2>
            <button type="button" class="place__like" aria-label="Нравится"></button>
            <button type="button" class="place__remove" aria-label="Удалить"></button>
          </div>
        </article>
      </template>

    </div>
    <script src="./scripts/constants.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
